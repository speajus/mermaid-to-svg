<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mermaid Theme Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Mermaid Theme Builder</h1>
    <p>Customize your <code>@speajus/mermaid-to-svg</code> theme with live preview</p>
  </header>

  <main>
    <aside id="controls">
      <section>
        <h2>Base Theme</h2>
        <select id="baseTheme">
          <option value="default">Default</option>
          <option value="dark">Dark</option>
          <option value="forest">Forest</option>
          <option value="neutral">Neutral</option>
        </select>
      </section>

      <section>
        <h2>Colors</h2>
        <label>Background <input type="color" data-path="background" /></label>
        <label>Primary <input type="color" data-path="primaryColor" /></label>
        <label>Secondary <input type="color" data-path="secondaryColor" /></label>
        <label>Tertiary <input type="color" data-path="tertiaryColor" /></label>
        <label>Primary Text <input type="color" data-path="primaryTextColor" /></label>
        <label>Secondary Text <input type="color" data-path="secondaryTextColor" /></label>
        <label>Line Color <input type="color" data-path="lineColor" /></label>
        <label>Border Color <input type="color" data-path="borderColor" /></label>
      </section>

      <section>
        <h2>Font</h2>
        <label>Family
          <select data-path="fontFamily">
            <option value='"trebuchet ms", verdana, arial, sans-serif'>Trebuchet MS</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value='"Courier New", monospace'>Courier New</option>
            <option value='"Segoe UI", Tahoma, sans-serif'>Segoe UI</option>
            <option value="Inter, system-ui, sans-serif">Inter</option>
          </select>
        </label>
        <label>Size <input type="range" min="10" max="24" data-path="fontSize" /><span class="range-val"></span></label>
        <label>Weight
          <select data-path="fontWeight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="300">Light (300)</option>
            <option value="500">Medium (500)</option>
            <option value="600">Semi-Bold (600)</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Node Styles</h2>
        <div id="nodeStyleTabs">
          <button class="tab active" data-node="default">Default</button>
          <button class="tab" data-node="decision">Decision</button>
          <button class="tab" data-node="rounded">Rounded</button>
          <button class="tab" data-node="circle">Circle</button>
          <button class="tab" data-node="cylinder">Cylinder</button>
          <button class="tab" data-node="subroutine">Subroutine</button>
        </div>
        <div id="nodeStyleControls">
          <label>Fill <input type="color" data-node-path="fill" /></label>
          <label>Stroke <input type="color" data-node-path="stroke" /></label>
          <label>Stroke Width <input type="range" min="0.5" max="5" step="0.5" data-node-path="strokeWidth" /><span class="range-val"></span></label>
          <label>Text Color <input type="color" data-node-path="textColor" /></label>
          <label>Padding <input type="range" min="4" max="24" data-node-path="padding" /><span class="range-val"></span></label>
          <label>Corner Radius <input type="range" min="0" max="30" data-node-path="rx" /><span class="range-val"></span></label>
        </div>
      </section>

      <section>
        <h2>Node Gradient</h2>
        <label>Type
          <select data-gradient-path="type">
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
          </select>
        </label>
        <label>From <input type="color" data-gradient-path="from" /></label>
        <label>To <input type="color" data-gradient-path="to" /></label>
        <label>Direction (Â°) <input type="range" min="0" max="360" data-gradient-path="direction" /><span class="range-val"></span></label>
      </section>

      <section>
        <h2>Edge Styles</h2>
        <label>Stroke <input type="color" data-edge-path="stroke" /></label>
        <label>Stroke Width <input type="range" min="0.5" max="5" step="0.5" data-edge-path="strokeWidth" /><span class="range-val"></span></label>
        <label>Arrow Color <input type="color" data-edge-path="arrowColor" /></label>
        <label>Label Background <input type="color" data-edge-path="labelBackground" /></label>
        <label>Label Color <input type="color" data-edge-path="labelColor" /></label>
      </section>

      <section>
        <h2>Export</h2>
        <button id="exportJSON">Copy JSON</button>
        <button id="exportTS">Copy TypeScript</button>
        <button id="resetTheme">Reset to Base</button>
      </section>
    </aside>

    <div id="preview">
      <h2>Live Preview</h2>
      <div id="svgPreview"></div>
      <details>
        <summary>Theme JSON</summary>
        <pre id="themeJSON"></pre>
      </details>
    </div>
  </main>

  <footer>
    <p>Built for <a href="https://github.com/speajus/mermaid-to-svg">@speajus/mermaid-to-svg</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
