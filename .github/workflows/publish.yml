name: Build & Publish

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'README.md'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run build

      - name: Bump patch version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "v%s"

      # actions/setup-node sets a placeholder NODE_AUTH_TOKEN that blocks OIDC.
      # Clear it so npm uses the OIDC token instead.
      # See: https://github.com/actions/setup-node/issues/1440
      - run: NODE_AUTH_TOKEN="" npm publish --access public --provenance

      - name: Push version commit and tag
        run: git push --follow-tags
